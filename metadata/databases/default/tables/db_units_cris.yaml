table:
  name: units_cris
  schema: db
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
  - name: unit
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: units
          schema: db
  - name: unit_type
    using:
      foreign_key_constraint_on: unit_type_id
  - name: units_vz
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: units_vz
          schema: db
array_relationships:
  - name: people_cris
    using:
      foreign_key_constraint_on:
        column: unit_id
        table:
          name: people_cris
          schema: db
  - name: people_vzs
    using:
      foreign_key_constraint_on:
        column: unit_id
        table:
          name: people_vz
          schema: db
