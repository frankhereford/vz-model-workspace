table:
  name: people_cris
  schema: db
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
  - name: units_cri
    using:
      foreign_key_constraint_on: unit_id
array_relationships:
  - name: people
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: people
          schema: db
  - name: people_vzs
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: people_vz
          schema: db
