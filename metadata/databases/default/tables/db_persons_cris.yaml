table:
  name: persons_cris
  schema: db
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
  - name: units_cri
    using:
      foreign_key_constraint_on: unit_id
array_relationships:
  - name: persons
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: persons
          schema: db
  - name: persons_vzs
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: persons_vz
          schema: db
