table:
  name: crashes
  schema: db
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: crash_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: road_type
    using:
      foreign_key_constraint_on: road_type_id
array_relationships:
  - name: units
    using:
      foreign_key_constraint_on:
        column: crash_id
        table:
          name: units
          schema: db
